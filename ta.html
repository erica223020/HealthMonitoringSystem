<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="referrer" content="origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *,
        :after,
        :before {
            box-sizing: inherit
        }

        @media (max-width:576px) {
            [class*=grid__col-] {
                grid-column: auto
            }
        }

        :root {
            --nf-height: 54px;
            --nf-container-pad: 6px;
            --nf-bg-1: #ededed;
            --nf-bg-2: #f8f8f8;
            --nf-bg-3: #fff;
            --nf-bg-count: #DC835C
        }

        :root {
            --font-1: apercu, sans-serif;
            --color-primary: #222;
            --color-primary-rgb: 34, 34, 34;
            --color-link: #222;
            --color-white: #fff;
            --color-white-rgb: 255, 255, 255;
            --color-orange: #FA5D29;
            --color-errors: #FA5D29;
            --color-blue: #49B3FC;
            --color-featured: #f8f0ee;
            --color-underlined: var(--color-primary-rgb);
            --color-connect: #FF602C;
            --color-connect-2: #FFAE94;
            --color-connect-3: #FFC5B1;
            --color-inspire: #AAEEC4;
            --color-inspire-2: #C8E4D3;
            --color-inspire-3: #E2F4E9;
            --color-awards: #502bd8;
            --color-awards-2: #6749d1;
            --color-awards-3: #917eda;
            --color-read: #c0ab3c;
            --color-read-2: #CDC38B;
            --color-read-3: #DBD6C0;
            --color-learn: #FFF083;
            --color-learn-2: #FFF9D0;
            --color-learn-3: #fffbe2;
            --color-jobs: #74bcff;
            --color-jobs-2: #99ccfc;
            --color-jobs-3: #b4d7f8;
            --text-size-small: 12px;
            --text-size-primary: 16px;
            --text-size-medium: 18px;
            --text-size-large: 24px;
            --border-gray: #ededed;
            --color-dotteds-rgb: 34, 34, 34;
            --bg-primary: #F8F8F8;
            --bg-primary-rgb: 248, 248, 248;
            --bg-secondary: #222;
            --bg-3rd: #ededed;
            --bg-4rd: #f8f8f8;
            --bg-white: white;
            --header-height: 71px;
            --gutter: 20px;
            --pad-inner: 52px;
            --color-odd-rows: #f8f8f8;
            --avatar-bg: #F8F8F8;
            --border-table: #222;
            --border-thin: 0.5px;
            --alert-green: #e0f4d9;
            --alert-green-rgb: 224, 244, 217;
            --alert-yellow: #FFF083;
            --alert-yellow-rgb: 255, 240, 131;
            --modal-alpha: 0.7;
            --rounded-small: 4px;
            --rounded-normal: 8px;
            --rounded-large: 1rem;
            --img-resizing-site: 16/12;
            --img-resizing-paronamic: 2/1;
            --img-resizing-desktop: 19/10
        }

        html {
            scroll-behavior: smooth
        }

        body {
            margin: auto;
            font-family: var(--font-1);
            font-size: var(--text-size-primary);
            font-weight: 300;
            background: var(--bg-primary);
            color: var(--color-primary);
            line-height: 200%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility
        }

        @media (min-width:768px) {
            body.has-header-above #content {
                margin-top: -71px
            }

            body.has-header-above #header {
                background: rgba(0, 0, 0, 0)
            }
        }

        button,
        input {
            font-family: var(--font-1);
            font-size: var(--text-size-primary)
        }

        a {
            color: var(--color-link)
        }

        @media (max-width:768px) {
            #header {
                --header-mt: 0px;
                position: sticky;
                top: 0;
                margin-top: 0;
                z-index: 5;
                background: var(--bg-primary)
            }

            #header .inner {
                inline-size: auto;
                margin-inline: 0
            }
        }

        :root {
            --height-input: 48px;
            --pad-input: 16px;
            --bg-input: #fff;
            --bg-input-hover: #f8f8f8;
            --color-input: #222;
            --border-input: #ededed;
            --bg-checkbox: #dedede;
            --bg-checkbox-true: #222
        }

        .form-field .text-input {
            width: 100%
        }

        .text-input {
            display: block;
            height: var(--height-input);
            padding: 0 var(--pad-input);
            background: var(--bg-input);
            border: 0;
            color: var(--color-input);
            border-bottom: 1px solid var(--border-input);
            transition: all .3s ease-in-out
        }

        .text-input:focus {
            outline: 0;
            border-color: #a7a7a7
        }

        .text-input:disabled {
            background: var(--bg-primary)
        }

        .text-input::-moz-placeholder {
            color: #dedede;
            font-weight: 300
        }

        .text-input::placeholder {
            color: #dedede;
            font-weight: 300
        }

        .input-check {
            position: relative;
            display: inline-block
        }

        .input-check input {
            display: none
        }

        .input-check label {
            display: inline-block;
            position: relative;
            padding-left: 25px;
            margin-right: 30px;
            line-height: 130%;
            cursor: pointer
        }

        .input-check label:before {
            content: "";
            display: block;
            position: absolute;
            top: 9px;
            left: 0;
            width: 19px;
            height: 19px;
            margin-top: -10px;
            border: 2px solid #dedede;
            border-radius: var(--rounded-small)
        }

        .input-check label:after {
            content: "";
            position: absolute;
            top: 4px;
            left: 5px;
            width: 9px;
            height: 9px;
            background: var(--color-primary);
            border-radius: 2px;
            opacity: 0;
            transform: scale(0);
            transition: all .3s
        }

        .input-check input[type=checkbox]:checked+label:after {
            opacity: 1;
            transform: scale(1)
        }

        .input-check input[type=radio]:checked+label:after {
            opacity: 1;
            transform: scale(1)
        }

        .input-check input[type=radio]+label:before {
            border-radius: 50%
        }

        .input-check input[type=radio]+label:after {
            border-radius: 50%;
            border: none;
            top: 4px;
            left: 5px;
            width: 9px;
            height: 9px;
            background-color: var(--color-primary);
            border-radius: 50%;
            transform: scale(0)
        }

        .form__row {
            margin-bottom: 30px
        }

        .form__row .text-input {
            width: 100%
        }

        :root {
            --button-rounded: 8px;
            --button-rounded-full: 72px;
            --button-height: 48px;
            --button-pad: 24px;
            --button-bg: var(--color-primary);
            --button-color: var(--color-white);
            --button-color-border: var(--bg-primary);
            --button-border: var(--color-primary)
        }

        .button {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: var(--button-height);
            padding: 0 var(--button-pad);
            background-color: var(--button-bg);
            font-size: var(--text-size-primary);
            color: var(--button-color);
            text-align: center;
            cursor: pointer;
            border: none;
            white-space: nowrap;
            transition: color .3s, background .3s, border .3s
        }

        .link-underlined {
            position: relative;
            display: inline-block;
            line-height: 100%;
            color: rgb(var(--color-underlined));
            border: none;
            cursor: pointer
        }

        .link-underlined:before {
            content: "";
            position: absolute;
            bottom: -.2em;
            left: 0;
            width: 100%;
            height: 2px;
            background-repeat: no-repeat;
            background-image: linear-gradient(to right, rgb(var(--color-underlined)) 45%, rgba(var(--color-underlined), .3) 55%);
            background-size: 220% 100%;
            background-position: 100% 50%;
            transition: .3s ease-out
        }

        .link-underlined:hover:before {
            background-position: 0 50%
        }

        .modal {
            --pad-modal: 30px;
            --pad-large-modal: 50px;
            --pad-modal-box: clamp(24px, 3vw, 48px);
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            height: auto;
            padding: var(--pad-modal) 0;
            background-color: rgba(0, 0, 0, var(--modal-alpha));
            overflow-x: hidden;
            overflow-y: auto;
            overscroll-behavior: contain;
            visibility: hidden;
            opacity: 0;
            z-index: 10;
            transition: all .4s
        }

        .modal.is-visible {
            visibility: visible;
            opacity: 1
        }

        .modal.is-visible .modal__content {
            opacity: 1
        }

        .modal__content {
            position: relative;
            display: inline-block;
            width: 840px;
            max-width: 100%;
            margin: auto 0;
            opacity: 0;
            transition: opacity .6s .2s
        }

        .modal .bt-nav {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 9
        }

        @media (max-width:576px) {
            .l-register__left {
                display: none
            }

            .l-register__right {
                width: 100%;
                min-width: auto
            }
        }

        .m-login {
            --min-height-login: 693px;
            position: relative;
            width: 100%;
            min-height: var(--min-height-login);
            border-radius: var(--rounded-large);
            overflow: hidden
        }

        .m-login__container {
            display: flex;
            justify-content: space-between;
            min-height: var(--min-height-login)
        }

        .m-login__container>div {
            flex: 1
        }

        .m-login__left {
            background: var(--bg-3rd)
        }

        .m-login__right {
            background: var(--bg-white)
        }

        .m-login__inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: var(--pad-large-modal)
        }

        .m-login__title {
            margin-bottom: 1.5em;
            font-size: var(--text-size-large);
            font-weight: 400
        }

        .m-login__logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            font-size: 162px
        }

        .m-login__logo svg {
            width: auto;
            height: 1em
        }

        .m-login__logo svg:nth-child(1) {
            height: .4em
        }

        .m-login__forgot {
            margin-top: -1em;
            text-align: right;
            font-size: .8em
        }

        .m-login__or {
            margin-top: 2em
        }

        .m-login .button[class*=full] {
            margin-top: .5em
        }

        #footer a {
            color: var(--color-primary)
        }

        #footer a:hover {
            opacity: .75
        }

        .footer__wrapper {
            display: flex
        }

        .footer__nav {
            display: flex;
            flex-wrap: wrap
        }

        .footer__item {
            display: flex;
            line-height: 140%;
            font-size: clamp(35px, 20vw, 4vw);
            font-weight: 700
        }

        .footer__item:not(:last-child):after {
            content: "-";
            margin: 0 .4em;
            font-weight: 300
        }

        .footer__logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: clamp(30px, 4vw, 60px)
        }

        .footer__logo--s1 svg {
            width: 40px
        }

        .footer__logo--s2 svg:nth-child(1) {
            width: 44px;
            height: auto;
            fill: var(--color-primary)
        }

        .footer__logo svg {
            fill: var(--color-primary)
        }

        .footer__nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0 24px
        }

        @media (max-width:1024px) {
            .footer__wrapper {
                flex-direction: column;
                gap: 40px
            }
        }

        .l-404 {
            position: relative;
            height: 100vh
        }

        .l-404__header {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 70px
        }

        .l-404__logo {
            width: 72px;
            height: auto;
            fill: #fff;
            filter: drop-shadow(1px 1px 30px rgba(0, 0, 0, .5))
        }

        @media (max-width:1024px) {
            .l-404__header {
                justify-content: center;
                height: 100%;
                padding: 0
            }
        }

        @media (max-width:1280px) {
            :root {
                --pad-inner: 40px
            }
        }

        @media (max-width:1023px) {
            :root {
                --pad-inner: 24px
            }
        }

        @media (max-width:576px) {
            :root {
                --pad-inner: 16px;
                --rounded-large: 8px;
                --text-size-large: 20px
            }

            [class*=grid-] {
                --minthumb: 310px
            }

            .modal {
                padding: 0
            }

            .modal[class*="--x-large"] .modal__content {
                width: 100%
            }

            .modal[class*="--bottom"] {
                display: block
            }

            .modal .bt-nav {
                top: 0;
                right: 0;
                border-radius: 0
            }

            .m-login__container {
                flex-direction: column
            }
        }
    </style>


</head>
