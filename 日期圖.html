<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/air-datepicker@3.1.0/air-datepicker.css">
<script src="https://unpkg.com/air-datepicker@3.1.0/air-datepicker.js"></script>

</head>
<body>
    <input type="text" id="date-range-picker" class="date-picker-input" placeholder="選擇日期範圍" />
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new AirDatepicker('#date-range-picker', {
                range: true,
                multipleDatesSeparator: ' - ',
                locale: {
                    days: ['日', '一', '二', '三', '四', '五', '六'],
                    daysShort: ['日', '一', '二', '三', '四', '五', '六'],
                    daysMin: ['日', '一', '二', '三', '四', '五', '六'],
                    months: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    monthsShort: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    today: '今天',
                    clear: '清除',
                    dateFormat: 'yyyy年MM月dd日',
                    firstDay: 0
                }
            });
        });
    </script>
    <style>
        .date-picker-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .air-datepicker {
            background-color: #4CAF50; /* 修改背景顏色 */
            color: white; /* 修改文字顏色 */
        }
    
        .air-datepicker-nav-title,
        .air-datepicker-cell,
        .air-datepicker-button {
            color: white; /* 修改文字顏色 */
        }
    
        .air-datepicker-nav-title {
            font-size: 18px; /* 修改標題字體大小 */
            text-align: center;
            padding: 10px 0;
        }
    
        .air-datepicker-cell {
            font-size: 16px; /* 修改日期字體大小 */
        }
    
        .air-datepicker-cell.-selected- {
            background-color: #2E7D32; /* 修改選中日期的背景顏色 */
        }
    
        .air-datepicker-button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50; /* 修改按鈕背景顏色 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .air-datepicker-button:hover {
            background-color: #388E3C; /* 修改按鈕懸停背景顏色 */
        }
    </style>
</body>
</html>
