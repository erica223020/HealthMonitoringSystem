<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>彈出窗口登入和註冊示例</title>
    <style>
      /* 彈出窗口的樣式 */
      .modal {
        display: none; /* 預設隱藏 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
      }

      .close {
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 首頁內容 -->
    <h1>歡迎來到健康監控系統</h1>
    <p>這裡是系統的主要內容和功能介紹。</p>

    <!-- 登入按鈕 -->
    <button id="loginBtn">登入</button>

    <!-- 彈出窗口 -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>登入或註冊</h2>
        <div id="loginFormContainer">
          <h3>登入</h3>
          <form id="loginForm">
            <label for="username">用戶名：</label>
            <input type="text" id="username" name="username" required /><br />
            <label for="password">密碼：</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
            <button type="submit">登入</button>
          </form>
        </div>
        <div id="registerFormContainer" style="display: none">
          <h3>註冊</h3>
          <form id="registerForm">
            <label for="newUsername">用戶名：</label>
            <input
              type="text"
              id="newUsername"
              name="newUsername"
              required
            /><br />
            <label for="newPassword">密碼：</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
            /><br />
            <button type="submit">註冊</button>
          </form>
        </div>
        <p id="switchFormText">
          還沒有帳號？<a href="javascript:void(0);" id="switchToRegister"
            >點擊這裡註冊</a
          >
        </p>
      </div>
    </div>

    <script>
      // 獲取彈出窗口元素和登入按鈕
      var modal = document.getElementById("loginModal");
      var loginBtn = document.getElementById("loginBtn");
      var closeBtn = document.getElementsByClassName("close")[0];
      var switchToRegisterLink = document.getElementById("switchToRegister");
      var loginFormContainer = document.getElementById("loginFormContainer");
      var registerFormContainer = document.getElementById(
        "registerFormContainer"
      );

      // 點擊按鈕打開彈出窗口
      loginBtn.onclick = function () {
        modal.style.display = "block";
        switchToLogin();
      };

      // 切換到登入表單
      function switchToLogin() {
        loginFormContainer.style.display = "block";
        registerFormContainer.style.display = "none";
        document.getElementById("switchFormText").innerHTML =
          '還沒有帳號？<a href="javascript:void(0);" id="switchToRegister">點擊這裡註冊</a>';
        switchToRegisterLink = document.getElementById("switchToRegister");
        switchToRegisterLink.onclick = function () {
          switchToRegister();
        };
      }

      // 切換到註冊表單
      function switchToRegister() {
        registerFormContainer.style.display = "block";
        loginFormContainer.style.display = "none";
        document.getElementById("switchFormText").innerHTML =
          '已經有帳號了？<a href="javascript:void(0);" id="switchToLogin">點擊這裡登入</a>';
        switchToLoginLink = document.getElementById("switchToLogin");
        switchToLoginLink.onclick = function () {
          switchToLogin();
        };
      }

      // 點擊關閉按鈕或彈出窗口外區域來關閉彈出窗口
      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // 處理登入表單提交事件
      var loginForm = document.getElementById("loginForm");
      loginForm.onsubmit = function (event) {
        event.preventDefault(); // 防止表單提交
        // 取得用戶名和密碼，進行登入處理
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        // 在這裡可以使用 AJAX 或其他方式向後端發送登入請求
        // 示範：這裡只是簡單的 alert 提示
        alert("用戶名：" + username + "\n密碼：" + password);
        modal.style.display = "none"; // 登入成功後關閉彈出窗口
      };

      // 處理註冊表單提交事件
      var registerForm = document.getElementById("registerForm");
      registerForm.onsubmit = function (event) {
        event.preventDefault(); // 防止表單提交
        // 取得註冊用戶名和密碼，進行註冊處理
        var newUsername = document.getElementById("newUsername").value;
        var newPassword = document.getElementById("newPassword").value;
        // 在這裡可以使用 AJAX 或其他方式向後端發送註冊請求
        // 示範：這裡只是簡單的 alert 提示
        alert("註冊成功！\n用戶名：" + newUsername + "\n密碼：" + newPassword);
        switchToLogin(); // 切換回登入表單
      };
    </script>
  </body>
</html>
