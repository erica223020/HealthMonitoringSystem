<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 | HealthMonitoringSystem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Source Sans Pro", "Noto Sans TC", "微軟正黑體", sans-serif; /* 使用 AdminLTE 的字體 */
        background-color: black;
        overflow: hidden; /* Prevent scrollbars */
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure it covers the full height */
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        box-sizing: border-box; /* Include padding in height calculations */
      }

      .form-wrapper {
        display: flex;
        flex-direction: row;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        overflow: hidden; /* Ensure the border radius applies to all children */
        max-width: 1000px;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        box-sizing: border-box; /* Include padding in width calculations */
        flex: 1;
        max-height: 90vh; /* Prevent overflow */
      }

      .login-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        min-width: 300px; /* Prevent too narrow layout on small screens */
        box-sizing: border-box;
        overflow: hidden;
      }

      .login-card {
        width: 100%;
      }

      .login-card .form-label {
        color: white;
      }

      .login-card .form-control {
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 0;
        color: white;
        transition: border-color 0.3s;
        margin-bottom: 40px;
      }

      .login-card .form-control:focus,
      .login-card .form-control:hover {
        border-color: white;
        box-shadow: none;
      }

      .login-card .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .login-card .btn {
        border-radius: 25px;
        border: none;
        font-size: 18px;
        padding: 10px 0px;
        transition: background 0.3s, color 0.3s;
        margin-top: 40px;
      }

      .login-card .btn-primary {
        background: rgba(54, 90, 164);
        color: rgb(211, 211, 211);
        margin-bottom: 20px;
      }

      .login-card .btn-primary:hover {
        background: rgb(28, 58, 119);
        color: white;
      }

      .login-card .btn-secondary {
        background: rgba(255, 255, 255, 0.3);
        color: rgb(211, 211, 211);
      }

      .login-card .btn-secondary:hover {
        background: rgb(58, 58, 58);
        color: white;
      }

      .info-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url("images/background.jpg") no-repeat center center;
        background-size: cover;
        padding: 40px;
        flex: 1;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .info-section .content {
        z-index: 2;
      }

      .info-section h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: white;
      }

      .info-section p {
        font-size: 18px;
        line-height: 1.5;
        color: white;
      }

      .text-center a {
        color: rgb(47, 86, 165);
        text-decoration: none;
      }

      .text-center a:hover {
        text-decoration: underline;
      }

      /* Hide the info-section on smaller screens */
      @media (max-width: 991px) {
        .info-section {
          display: none;
        }
      }

      /* Ensure the form-wrapper does not overflow vertically */
      @media (max-height: 700px) {
        .form-wrapper {
          flex-direction: column; /* Stack sections vertically */
          max-height: 90vh; /* Use 90% of viewport height */
        }
        .login-section,
        .info-section {
          padding: 20px; /* Reduce padding to fit content */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="login-section">
          <div class="login-card">
            <div class="text-center mb-4">
              <img
                src="icons/LifeGuard white.png"
                alt="Logo"
                class="img-fluid"
              />
            </div>
            <c:if test="${not empty loginError}">
              <div class="alert alert-danger">${loginError}</div>
            </c:if>
            <form method="post" action="scss/login.css">
              <div class="mb-3">
                <label for="email" class="form-label">使用者信箱</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="請輸入信箱"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="請輸入密碼"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">登入</button>
              <button type="button" class="btn btn-secondary w-100 mt-2">
                註冊
              </button>
            </form>
            <div class="mt-3 text-center">
              <a href="#">忘記密碼或帳號？</a>
            </div>
          </div>
        </div>
        <div class="info-section"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
