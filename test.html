<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>側邊欄範例</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d6b833583a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .wrapper {
        display: flex;
        transition: all 0.3s ease;
      }

      .main-sidebar {
        width: 250px;
        background-color: #343a40;
        color: #fff;
        transition: all 0.3s ease;
      }

      .main-sidebar .nav-link {
        color: #fff;
      }

      .main-sidebar.collapsed {
        width: 80px;
      }

      .content-wrapper {
        flex-grow: 1;
        transition: all 0.3s ease;
      }

      .collapsed .content-wrapper {
        margin-left: 80px;
      }

      .navbar-nav .nav-item .nav-link {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="sidebarToggle" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" role="button"
              ><i class="fas fa-search"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" role="button"
              ><i class="fas fa-bell"></i><span class="red-point"></span
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              登入
            </button>
          </li>
        </ul>
      </nav>

      <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary">
        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link">選項一</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">選項二</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">選項三</a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <section class="content">
          <div class="container-fluid">
            <h1>主內容區域</h1>
            <p>這裡是主內容區域。</p>
          </div>
        </section>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const wrapper = document.querySelector(".wrapper");
        const sidebar = document.querySelector(".main-sidebar");

        sidebarToggle.addEventListener("click", function (e) {
          e.preventDefault();
          sidebar.classList.toggle("collapsed");
          wrapper.classList.toggle("collapsed");
        });
      });
    </script>
  </body>
</html>
