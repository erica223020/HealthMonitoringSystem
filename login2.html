<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>健康登入</title>

    <style>
      /* 全局樣式 */
      .logo a {
        display: block;
        width: 150px; /* 設置寬度 */
        height: 150px; /* 設置高度 */
        text-indent: 101%; /*首行縮排*/
        overflow: hidden; /*自動隱藏超出的文字或圖片*/
        white-space: nowrap; /*希望元素在第一排上面，沒有斷行*/
        background: url("images/logo.svg") no-repeat center center;
        background-size: contain; /* 調整圖片大小以適應容器 */
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* 彈出窗口樣式 */
      .modal {
        display: none; /* 預設隱藏 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #ccc;
        width: 80%;
        max-width: 400px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .close {
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #333;
      }

      /* 表單樣式 */
      form {
        margin-top: 20px;
      }

      form label {
        display: block;
        margin-bottom: 8px;
      }

      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      form button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #45a049;
      }

      #registerFormContainer {
        display: none; /* 預設隱藏註冊表單 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">
        <a href="#">logo</a>
      </h1>
      <h2>歡迎來到健康監控系統</h2>
      <button id="loginBtn">登入</button>

      <!-- 彈出窗口 -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modalTitle">登入</h2>
          <div id="loginFormContainer">
            <form id="loginForm">
              <label for="username">用戶名：</label>
              <input type="text" id="username" name="username" required />
              <label for="password">密碼：</label>
              <input type="password" id="password" name="password" required />
              <button type="submit">登入</button>
            </form>
          </div>
          <div id="registerFormContainer">
            <form id="registerForm">
              <label for="newUsername">用戶名：</label>
              <input type="text" id="newUsername" name="newUsername" required />
              <label for="newPassword">密碼：</label>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                required
              />
              <button type="submit">註冊</button>
            </form>
          </div>
          <p id="switchFormText">
            還沒有帳號？<a href="#" id="switchToRegister">註冊新帳號</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      var modal = document.getElementById("loginModal");
      var loginBtn = document.getElementById("loginBtn");
      var closeBtn = document.querySelector(".close");
      var switchToRegisterLink = document.getElementById("switchToRegister");
      var loginFormContainer = document.getElementById("loginFormContainer");
      var registerFormContainer = document.getElementById(
        "registerFormContainer"
      );
      var modalTitle = document.getElementById("modalTitle");

      loginBtn.addEventListener("click", function () {
        modal.style.display = "block";
        switchToLogin();
      });

      function switchToLogin() {
        loginFormContainer.style.display = "block";
        registerFormContainer.style.display = "none";
        switchToRegisterLink.textContent = "註冊新帳號";
        switchToRegisterLink.onclick = switchToRegister;
        modalTitle.textContent = "登入";
      }

      function switchToRegister() {
        registerFormContainer.style.display = "block";
        loginFormContainer.style.display = "none";
        switchToRegisterLink.textContent = "已有帳號？返回登入";
        switchToRegisterLink.onclick = switchToLogin;
        modalTitle.textContent = "註冊";
      }

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      var loginForm = document.getElementById("loginForm");
      loginForm.onsubmit = function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        alert("用戶名：" + username + "\n密碼：" + password);
        modal.style.display = "none";
      };

      var registerForm = document.getElementById("registerForm");
      registerForm.onsubmit = function (event) {
        event.preventDefault();
        var newUsername = document.getElementById("newUsername").value;
        var newPassword = document.getElementById("newPassword").value;
        alert("註冊成功！\n用戶名：" + newUsername + "\n密碼：" + newPassword);
        switchToLogin();
      };
    </script>
  </body>
</html>
