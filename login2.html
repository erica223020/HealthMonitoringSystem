<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹出窗口登录和注册示例</title>
    <style>
      /* 全局样式 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* 弹出窗口样式 */
      .modal {
        display: none; /* 默认隐藏 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #ccc;
        width: 80%;
        max-width: 400px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .close {
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #333;
      }

      /* 表单样式 */
      form {
        margin-top: 20px;
      }

      form label {
        display: block;
        margin-bottom: 8px;
      }

      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      form button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #45a049;
      }

      #registerFormContainer {
        display: none; /* 默认隐藏注册表单 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>欢迎来到健康监控系统</h1>
      <button id="loginBtn">登录</button>

      <!-- 弹出窗口 -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>登录或注册</h2>
          <div id="loginFormContainer">
            <form id="loginForm">
              <label for="username">用户名：</label>
              <input type="text" id="username" name="username" required />
              <label for="password">密码：</label>
              <input type="password" id="password" name="password" required />
              <button type="submit">登录</button>
            </form>
          </div>
          <div id="registerFormContainer">
            <form id="registerForm">
              <label for="newUsername">用户名：</label>
              <input type="text" id="newUsername" name="newUsername" required />
              <label for="newPassword">密码：</label>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                required
              />
              <button type="submit">注册</button>
            </form>
          </div>
          <p id="switchFormText">
            还没有账号？<a href="#" id="switchToRegister">注册新账号</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      var modal = document.getElementById("loginModal");
      var loginBtn = document.getElementById("loginBtn");
      var closeBtn = document.querySelector(".close");
      var switchToRegisterLink = document.getElementById("switchToRegister");
      var loginFormContainer = document.getElementById("loginFormContainer");
      var registerFormContainer = document.getElementById(
        "registerFormContainer"
      );

      loginBtn.addEventListener("click", function () {
        modal.style.display = "block";
        switchToLogin();
      });

      function switchToLogin() {
        loginFormContainer.style.display = "block";
        registerFormContainer.style.display = "none";
        switchToRegisterLink.textContent = "注册新账号";
        switchToRegisterLink.onclick = switchToRegister;
      }

      function switchToRegister() {
        registerFormContainer.style.display = "block";
        loginFormContainer.style.display = "none";
        switchToRegisterLink.textContent = "已有账号？返回登录";
        switchToRegisterLink.onclick = switchToLogin;
      }

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      var loginForm = document.getElementById("loginForm");
      loginForm.onsubmit = function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        alert("用户名：" + username + "\n密码：" + password);
        modal.style.display = "none";
      };

      var registerForm = document.getElementById("registerForm");
      registerForm.onsubmit = function (event) {
        event.preventDefault();
        var newUsername = document.getElementById("newUsername").value;
        var newPassword = document.getElementById("newPassword").value;
        alert("注册成功！\n用户名：" + newUsername + "\n密码：" + newPassword);
        switchToLogin();
      };
    </script>
  </body>
</html>
