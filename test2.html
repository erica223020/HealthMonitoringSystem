<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊 | HealthMonitoringSystem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Source Sans Pro", "Noto Sans TC", "微軟正黑體", sans-serif; /* 使用 AdminLTE 的字體 */
        background-color: black; /* Set the background color to black */
        overflow: hidden; /* Prevent scrollbars */
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure full height to avoid cutting */
        padding: 20px;
        background: rgba(0, 0, 0, 0.7); /* Dark overlay */
        box-sizing: border-box; /* Include padding in height calculations */
      }

      .form-wrapper {
        display: flex;
        flex-direction: row;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        overflow: hidden; /* Ensure the border radius applies to all children */
        max-width: 1000px;
        width: 100%;
        max-height: 90vh; /* Limit the height to 90% of the viewport height */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        box-sizing: border-box; /* Include padding in width calculations */
        flex: 1; /* Allow the form-wrapper to grow and shrink */
        overflow: auto; /* Allow internal scrolling if necessary */
      }

      .register-section,
      .login-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 40px; /* Add padding to adjust space */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        min-width: 300px; /* Prevent too narrow layout on small screens */
        box-sizing: border-box; /* Include padding in width calculations */
        overflow: hidden; /* Prevent internal overflow */
      }

      .register-card,
      .login-card {
        width: 100%;
        flex: 1; /* Allow content to grow and shrink */
      }

      .register-card .form-label,
      .login-card .form-label {
        color: white;
      }

      .register-card .form-control,
      .login-card .form-control {
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3); /* Lighter color for the border */
        border-radius: 0;
        color: white;
        transition: border-color 0.3s;
        margin-bottom: 10px; /* Add space between inputs */
      }

      .register-card .form-control:focus,
      .login-card .form-control:focus,
      .register-card .form-control:hover,
      .login-card .form-control:hover {
        border-color: white; /* Bright color on focus or hover */
        box-shadow: none;
      }

      .register-card .form-control::placeholder,
      .login-card .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .register-card select.form-control {
        color: white; /* Set text color for the select element */
        background: transparent; /* Make the background transparent */
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        appearance: none; /* Remove default arrow */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M7 10l5 5 5-5z"/></svg>'); /* Custom arrow */
        background-repeat: no-repeat;
        background-position: right 10px center; /* Position the arrow */
        padding-right: 30px; /* Space for the arrow */
        transition: border-color 0.3s;
      }

      .register-card select.form-control:focus,
      .register-card select.form-control:hover {
        border-color: white; /* Change border color on focus or hover */
        box-shadow: none;
      }

      .register-card select.form-control option {
        color: black; /* Options should have a readable text color */
      }

      .register-card .btn,
      .login-card .btn {
        border-radius: 25px;
        border: none;
        font-size: 18px;
        padding: 10px 0px;
        transition: background 0.3s, color 0.3s;
        margin-top: 20px; /* Adjust space between inputs and buttons */
      }

      .register-card .btn-primary,
      .login-card .btn-primary {
        background: rgba(54, 90, 164);
        color: rgb(211, 211, 211);
        margin-bottom: 10px;
      }

      .register-card .btn-primary:hover,
      .login-card .btn-primary:hover {
        background: rgb(28, 58, 119);
        color: white;
      }

      .info-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url("images/background.jpg") no-repeat center center; /* Add your image URL here */
        background-size: cover; /* Cover the entire section with the image */
        padding: 40px;
        flex: 1;
        text-align: center;
        position: relative; /* Required to position the overlay correctly */
        overflow: hidden; /* Prevent internal overflow */
      }

      .info-section .content {
        z-index: 2;
      }

      .info-section h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: white;
      }

      .info-section p {
        font-size: 18px;
        line-height: 1.5;
        color: white;
      }

      .text-center a {
        color: rgb(47, 86, 165);
        text-decoration: none;
      }

      .text-center a:hover {
        text-decoration: underline;
      }

      /* Hide the info-section on smaller screens */
      @media (max-width: 991px) {
        .info-section {
          display: none; /* Hide info-section for screens smaller than 992px */
        }
      }

      @media (min-width: 992px) {
        .info-section {
          display: flex; /* Show only on larger screens */
        }
      }

      /* Ensure the form-wrapper does not overflow vertically */
      @media (max-height: 700px) {
        .form-wrapper {
          flex-direction: column; /* Stack sections vertically */
          max-height: 90vh; /* Use 90% of viewport height */
        }
        .register-section,
        .login-section,
        .info-section {
          padding: 20px; /* Reduce padding to fit content */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="register-section">
          <div class="register-card">
            <div class="text-center mb-4">
              <img
                src="icons/LifeGuard white.png"
                alt="Logo"
                class="img-fluid"
              />
            </div>
            <c:if test="${not empty registerError}">
              <div class="alert alert-danger">${registerError}</div>
            </c:if>
            <form method="post" action="/user/register">
              <div class="mb-3">
                <label for="registerUsername" class="form-label"
                  >使用者名稱</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="請輸入使用者名稱"
                  required="required"
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">使用者信箱</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="請輸入要註冊的信箱"
                  required="required"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">密碼</label>
                <input
                  id="registerPassword"
                  class="form-control"
                  type="password"
                  name="password"
                  pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$"
                  placeholder="請輸入英數混合的六個字元"
                  required="required"
                  oninput="setCustomValidity('');"
                  oninvalid="setCustomValidity('密碼格式含英數需至少六個字元');"
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >再次確認密碼</label
                >
                <input
                  id="ConfirmPassword"
                  class="form-control"
                  type="password"
                  name="confirmPassword"
                  placeholder="請再次輸入密碼"
                  required="required"
                  oninput="setCustomValidity('');"
                  onchange="if(document.getElementById('registerPassword').value != document.getElementById('ConfirmPassword').value){setCustomValidity('密碼與確認密碼不相同');}"
                />
              </div>
              <div class="mb-3">
                <label for="registerGender" class="form-label">性別</label>
                <select class="form-control" name="gender" required="required">
                  <option value="male">男</option>
                  <option value="female">女</option>
                  <option value="other">其他</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">註冊</button>
            </form>
            <div class="mt-3 text-center">
              <a href="login.jsp">已經有帳號了？立即登入</a>
            </div>
          </div>
        </div>
        <div class="info-section"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
